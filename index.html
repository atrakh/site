<!DOCTYPE html>
<html lang="en">
  <head>
    <title>arnold</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="headshot">
          <img
            src="assets/images/arnold.jpg"
            alt="A headshot photo of Arnold"
          />
        </div>
        <div id="contact">
          <button type="button" onclick="showContact()">
            <img
              role="button"
              class="icon"
              src="assets/icons/textsms-white-18dp.svg"
              alt="Arnold's contact details"
            />
          </button>
          <a
            target="_blank"
            rel="noopener"
            href="https://linkedin.com/in/atrakh"
          >
            <img
              class="icon"
              src="assets/icons/work-white-18dp.svg"
              alt="Arnold's LinkedIn profile"
            />
          </a>
          <a target="_blank" rel="noopener" href="https://github.com/atrakh">
            <img
              class="icon"
              src="assets/icons/code-white-18dp.svg"
              alt="Arnold's GitHub profile"
            />
          </a>
        </div>
      </div>

      <div id="contents">
        <h2>Arnold Trakhtenberg</h2>
        <h3 id="phone"></h3>
        <h3 id="email"></h3>
      </div>
    </div>
  </body>
</html>
